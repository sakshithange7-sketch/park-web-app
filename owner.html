<!DOCTYPE html>
<html>
<head>
  <title>Park Owner Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 25px;
    }

    .btn {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 5px;
      width: 120px;
    }

    .green { background: #4CAF50; }
    .red { background: #f44336; }
    .blue { background: #2196F3; }
    .orange { background: #ff9800; }
    .gray { background: #607d8b; }

    .btn:hover {
      opacity: 0.85;
    }

    .remote-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      justify-items: center;
      margin-top: 15px;
    }

    .remote-grid .center {
      grid-column: 2;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h2>üë©‚Äçüíº Park Owner Dashboard</h2>

    <!-- Motor Control -->
    <div class="section">
      <h3>üíß Motor Control</h3>
      <button class="btn green" onclick="motorOn()">Motor ON</button>
      <button class="btn red" onclick="motorOff()">Motor OFF</button>
    </div>

    <!-- Soil Moisture -->
    <div class="section">
      <h3>üå± Soil Moisture</h3>
      <p><b>Current Level:</b> -- %</p>
    </div>

    <!-- Remote Control -->
    <div class="section">
      <h3>üöó Rover Control</h3>

      <div class="remote-grid">
        <div></div>
        <button class="btn green center" onclick="forward()">‚¨Ü Forward</button>
        <div></div>

        <button class="btn orange" onclick="left()">‚¨Ö Left</button>
        <button class="btn red" onclick="stop()">‚èπ Stop</button>
        <button class="btn orange" onclick="right()">‚û° Right</button>

        <div></div>
        <button class="btn blue center" onclick="backward()">‚¨á Backward</button>
        <div></div>
      </div>
    </div>

    <!-- Feedback -->
    <div class="section">
      <h3>üìù Visitor Feedback</h3>
      <button class="btn gray" onclick="openSheet()">View Feedback Sheet</button>
    </div>
  </div>

  <script>
    function motorOn() { alert("Motor ON"); }
    function motorOff() { alert("Motor OFF"); }

    function forward() { alert("Moving Forward"); }
    function backward() { alert("Moving Backward"); }
    function left() { alert("Turning Left"); }
    function right() { alert("Turning Right"); }
    function stop() { alert("Stopped"); }

    function openSheet() {
      window.open("https://docs.google.com/spreadsheets/d/1Stnsxogc7bmM44QrHw8htkk5ErazZIC1hnjHrzmnaXQ/edit?usp=sharing", "_blank");
    }
  </script>

</body>
</html>
