<!DOCTYPE html>
<html>
<head>
  <title>Park Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .green { background: #2ecc71; color: white; }
    .red { background: #e74c3c; color: white; }
    .blue { background: #3498db; color: white; }
    .gray { background: #7f8c8d; color: white; }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .center {
      grid-column: 2;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    a button {
      width: 100%;
      margin-top: 10px;
    }
  </style>

  <script>
    function setStatus(text) {
      document.getElementById("direction").innerText = text;
      alert(text);
    }
  </script>
</head>

<body>

    <h2>üå≥ Park Owner Dashboard</h2>

    <h3>Motor Control</h3>
    <button class="green" onclick="alert('Motor ON')">Motor ON</button>
    <button class="red" onclick="alert('Motor OFF')">Motor OFF</button>

    <h3>Soil Moisture</h3>
    <p>Current Level: --%</p>

      <button class="gray center" onclick="setStatus('Stopped')">‚èπ Stop</button>
      <button class="blue" onclick="setStatus('Turning Right')">‚û° Right</button>
