<!DOCTYPE html>
<html>
<head>
  <title>Park Owner Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #2e7d32;
    }

    .control-box {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    .forward { background: #4caf50; color: white; }
    .stop { background: #f44336; color: white; }
    .backward { background: #2196f3; color: white; }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üë©‚Äçüíº Park Owner Dashboard</h2>

  <div class="control-box">
    <h3>üöó Remote Control</h3>

    <button class="forward" onclick="sendCommand('FORWARD')">‚¨Ü Forward</button><br>

    <button class="stop" onclick="sendCommand('STOP')">‚èπ Stop</button><br>

    <button class="backward" onclick="sendCommand('BACKWARD')">‚¨á Backward</button>

    <p id="status"></p>
  </div>

  <script>
    function sendCommand(command) {
      document.getElementById("status").innerText =
        "Last command: " + command;
      alert("Command sent: " + command);
    }
  </script>

</body>
</html>
