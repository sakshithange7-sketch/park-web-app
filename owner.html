<!DOCTYPE html>
<html>
<head>
  <title>Park Owner Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf7ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: #ffffff;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    h2 {
      color: #333;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .green { background: #4CAF50; }
    .red { background: #F44336; }
    .blue { background: #2196F3; }

    .remote {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .feedback-btn {
      width: 100%;
      margin-top: 10px;
      background: #2196F3;
    }

    .info {
      color: #1565c0;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h1>üë©‚Äçüåæ Park Owner Dashboard</h1>

    <!-- MOTOR CONTROL -->
    <h2>‚öôÔ∏è Motor Control</h2>
    <div class="btn-row">
      <button class="green" onclick="motorOn()">Motor ON</button>
      <button class="red" onclick="motorOff()">Motor OFF</button>
    </div>

    <!-- SOIL MOISTURE -->
    <h2>üíß Soil Moisture</h2>
    <p class="info">Current Level: -- %</p>

    <!-- REMOTE CONTROL -->
    <h2>üöó Remote Control</h2>
    <div class="remote">
      <button class="green" onclick="sendCommand('FORWARD')">‚¨Ü Forward</button>
      <button class="red" onclick="sendCommand('STOP')">‚èπ Stop</button>
      <button class="blue" onclick="sendCommand('BACKWARD')">‚¨á Backward</button>
    </div>

    <!-- VISITOR FEEDBACK -->
    <h2>üìù Visitor Feedback</h2>
    <p>Check complaints submitted by visitors:</p>
    <button class="feedback-btn" onclick="openSheet()">üìä View Feedback Sheet</button>
  </div>

  <script>
    function motorOn() {
      alert("Motor ON command sent");
    }

    function motorOff() {
      alert("Motor OFF command sent");
    }

    function sendCommand(cmd) {
      alert("Remote Command: " + cmd);
    }

    function openSheet() {
      window.open(
        "PASTE_GOOGLE_SHEET_LINK_HERE",
        "_blank"
      );
    }
  </script>

</body>
</html>
