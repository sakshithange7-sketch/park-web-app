<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Complaint</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: #2f855a;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2f855a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #276749;
    }

    .success {
      text-align: center;
      margin-top: 12px;
      color: green;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ðŸ“¢ Register Your Complaint</h2>
    <p>Please report any issue you face in the park</p>

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Problem / Complaint</label>
    <textarea id="complaint" placeholder="Describe the problem in detail..."></textarea>

    <button onclick="sendComplaint()">Submit Complaint</button>

    <div class="success" id="successMsg">
      âœ… Complaint submitted successfully
    </div>
  </div>

  <script>
    function sendComplaint() {
      const name = document.getElementById("name").value;
      const complaint = document.getElementById("complaint").value;

      if (name === "" || complaint === "") {
        alert("Please fill all fields");
        return;
      }

      // ðŸ”´ PASTE GOOGLE APPS SCRIPT URL HERE
      const url = "https://docs.google.com/spreadsheets/d/1Stnsxogc7bmM44QrHw8htkk5ErazZIC1hnjHrzmnaXQ/edit?usp=sharing";

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ name, complaint }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("name").value = "";
        document.getElementById("complaint").value = "";
      })
      .catch(() => alert("Error submitting complaint"));
    }
  </script>

</body>
</html>
