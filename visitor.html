<!DOCTYPE html>
<html>
<body>

<h2>Visitor Feedback</h2>

<input id="name" placeholder="Your Name"><br><br>
<textarea id="issue" placeholder="Problem in park"></textarea><br><br>

<button onclick="submitFeedback()">Submit</button>

<script>
function submitFeedback() {
  var name = document.getElementById("name").value;
  var issue = document.getElementById("issue").value;

  var data = {
    name: name,
    issue: issue
  };

  fetch("https://script.google.com/macros/s/AKfycbwySggxttRN9tF8Zl25ieeks9MfvMqZmgxw_QczvMVOV-ZaX5ZwG4WmbKwXUCaatJt0/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => alert("Feedback sent successfully"))
  .catch(() => alert("Error sending feedback"));
}
</script>

</body>
</html>
