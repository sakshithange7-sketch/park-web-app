    * {
      box-sizing: border-box;

    }

    body {

      height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
      display: flex;
      flex-direction: column;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    header {
      background: #1565c0;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #1565c0;
    }

      width: 100%;
      padding: 14px 14px 14px 38px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

      cursor: pointer;
