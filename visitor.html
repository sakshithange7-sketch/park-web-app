<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Feedback</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #f1f8e9, #e3f2fd);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #1565c0;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Center Card */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #f1f1f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
