    body {

      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #7fffd4, #87cefa);
      display: flex;

      justify-content: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 25px;

      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e8b57;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #256d45;
    }

    .success {
      text-align: center;
      margin-top: 12px;
      color: green;
      display: none;
    }
  </style>
</head>
