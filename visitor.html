<!DOCTYPE html>
<html>
<head>
<title>Visitor Feedback</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #a8e063, #56ab2f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #1b5e20;
}
</style>
</head>

<body>

<div class="card">
<h2>üìù Visitor Feedback</h2>

<form action="PASTE_GOOGLE_SCRIPT_URL_HERE" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <textarea name="problem" placeholder="Describe the problem in the park" required></textarea>
    <button type="submit">Submit Feedback</button>
</form>

</div>

</body>
</html>
