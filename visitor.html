<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Complaint | Smart Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 460px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: slideUp 0.6s ease;
      color: white;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }

    h2 i {
      color: #ffdd57;
      margin-right: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #00e0ff;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffdd00, #ff9900);
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 221, 0, 0.6);
    }

    .success {
      margin-top: 15px;
      text-align: center;
      color: #00ffae;
      font-weight: bold;
      display: none;
    }

  </style>
</head>

<body>

  <div class="card">
    <h2><i class="fas fa-comment-dots"></i>Visitor Complaint</h2>
    <div class="subtitle">
      Help us improve the park by reporting issues
    </div>

    <label>Your Name</label>
